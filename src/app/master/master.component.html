<div class="row">
    <div class="col-12 text-center">
        <div class="btn-group">
            <button type="button" (click)="changeTab('Roles')" class="btn" 
            [ngClass]="currentComponent=='Roles'?'btn-success':'btn-primary'">Roles</button>
            <button type="button" (click)="changeTab('Designations')" class="btn" 
            [ngClass]="currentComponent=='Designations'?'btn-success':'btn-primary'">Designations</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12" *ngIf="currentComponent == 'Roles'">
        <app-roles></app-roles>
    </div>
    <div class="col-12" *ngIf="currentComponent == 'Designations'">
        <app-designations></app-designations>
    </div>
</div>
